dist: trusty
sudo: false
language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules # NPM packages
    - "$TRAVIS_BUILD_DIR/tmp/.htmlproofer"
rvm:
  - 2.4.1
env:
  CXX=g++-4.8
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - secure: 
    - secure: 
    - secure: 
notifications:
  email:
    on_success: never
    on_failure: change
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
install:
  - nvm install v7.10.0
  - npm install gulp-cli -g
  - npm install gulp@next --save-dev
  - npm install yarn -g
  - yarn
  - bundle install
script:
  - gulp build --prod
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: "$FIREBASE_API_TOKEN"
  project: "$FIREBASE_PROJECT_ID"
after_deploy:
  - src/_script/proof-live