sudo: false
language: ruby
cache:
  directories:
  - "$TRAVIS_BUILD_DIR/tmp/.htmlproofer"
rvm:
- 2.4.1
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
notifications:
  email:
    on_success: never
    on_failure: change
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
install:
- nvm install v7.10.0
- bundle install
script: jekyll build && htmlproofer ./_site --disable-external
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_API_TOKEN
  project: $FIREBASE_PROJECT_ID
