# ----
# Site

title: IT Solver
url: "https://www.itsolver.net"
baseurl:
environment: "production"
google_analytics_key: "UA-90161029-1"
disqus_shortname:
icon_ready: true
twitter:
  username: itsolvernet
future: false # Publish on schedule future dated posts https://stackoverflow.com/a/5013966
sass:
  sass_dir: _sass
  style: compressed

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /the_favicon/android-chrome-192x192.png
description: Managed Tech Support, Maintenance and Monitoring
facebook:
  publisher: https://www.facebook.com/itsolver.net
  admins: gusdoo
author:
  picture: /images/staff-angus.jpg
  twitter: gusmacca
social:
  name: IT Solver
  links: 
    - https://www.facebook.com/itsolver.net
    - https://www.twitter.com/itsolvernet

# -----
# Build

collections:
  staff_members:
    _hide_content: false

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
  -
    scope:
      path: "contact.html"
    values:
      full_width: false

jekyll-archives:
  enabled:
    - categories
    - tags

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - serve.sh
  - deploy.sh
  - package.json
  - firebase.json
  - database.rules.json
  - node_modules
  

